<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Green Curry</title>
    
    <!-- core CSS -->
    <link href='images/favicon.ico' type='img/x=icon' rel="shortcut icon">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/encuesta.css">
</head><!--/head-->

<body id="page-top" class="homepage">
    <header id="header">
        <nav class="navbar navbar-default navbar-fixed-top templatemo-nav">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">
                    <img  src="images/logo-nav.png" alt="Green Curry" title="Green Curry" class="img-responsive logo">
                    </a>
                </div>
		    </div><!--/.container-->
        </nav><!--/nav-->
	</header><!--/header-->

    <section id="contact">
        <div class="container ">

            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row contact-caja">
                            <div class="col-md-6">
                                <p class="lead-contacto">¿Qué te parece nuestra relación precio-calidad?</p>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Sugerencia" id="name" required data-validation-required-message="Por favor ingrese su nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="lead-contacto">¿Qué tan rica te parece nuestra comida?</p>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Sugerimos que agregar o quitar" id="email" required data-validation-required-message="Por favor ingrese su dirección de email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="lead-contacto">¿Que tan bien te atendimos hoy? </p>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="¿Qué cambiarías?" id="phone" required data-validation-required-message="Por favor ingrese su número telefónico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="lead-contacto">¿Que tanto te gusta nuestro local? </p>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="¿Qué te gustaría encontrar?" id="phone" required data-validation-required-message="Por favor ingrese su número telefónico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="lead-contacto">¿Que tanto te gusta nuestro local? </p>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="¿Te gustaría contarnos algo?" id="message" required data-validation-required-message="Escriba su mensaje."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-12 center">
                                <div id="success"></div>
                                
                                <button type="submit" class=" btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="copyright">
  <div class="row">
    <div class=" col-sm-6">
      <ul class="social wow fadeIn">
        <li><a href="https://www.facebook.com/GreenCurryBsAs/?fref=ts" target="_blank" class="fa fa-facebook fa-2x fb"></a></li>
        <li><a href="https://twitter.com/greencurrybsas" target="_blank" class="fa fa-twitter fa-2x tw"></a></li>
        <li><a href="https://www.instagram.com/greencurrybsas/" target="_blank" class="fa fa-instagram fa-2x is"></a></li>
      </ul>  
    </div>                  
    <div class="col-sm-6">
      <p class="wow fadeIn" data-wow-offset="50" data-wow-delay="0.3s">
        Copyright &copy; 2016 Green Curry</p>
    </div>
  </div>
</footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
</body>
</html>
